<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Personal Task Tracker</h1>
        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskInput">Task</label>
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
                        <small id="error-message" class="text-danger d-none">Task cannot be empty</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h3>Your Tasks</h3>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
